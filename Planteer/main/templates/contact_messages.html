{% extends 'base.html' %}
{% load static %}
{% block title %}Contact Us{% endblock %}

{% block main %}

<main>

    <div class="container p-5">
        <div class="row row-cols-1 row-cols-md-3 g-4 h-100">


        {% for msg in msgs %}
        <div class="col">

            <div class="card h-100 border border-0">

                <div class="card-body border rounded">
                    <h5 class="card-title">Sender: {{msg.first_name}} {{msg.last_name}} </h5>
                    <p class="card-text text-secondary">Email: {{msg.email}}</p>
                    <p class="card-text h5">Message: {{msg.message}}</p>
                    <p class="card-text h5">Sent At: {{msg.created_at}}</p>

                </div>
            </div>

        </div>
        {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
